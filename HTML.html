<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Gaming Hub</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        /* Button colors */
        .valorant { background-color: red; }
        .minecraft { background-color: green; }
        .roblox { background-color: black; color: white; }
        .streetfighter { background-color: yellow; color: black; }
        .zelda { background-color: #d8b3ff; }
        .discord { background-color: #7289da; }

        /* Hover effect */
        .button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Colorful Gaming Hub</h1>

    <!-- Buttons -->
    <a href="#" class="button valorant">Valorant</a>
    <a href="#" class="button minecraft">Minecraft</a>
    <a href="#" class="button roblox">Roblox</a>
    <a href="#" class="button streetfighter">Street Fighter</a>
    <a href="#" class="button zelda">Legends of Zelda</a>
    <a href="#" class="button discord">Discord</a>

</body>
</html>
